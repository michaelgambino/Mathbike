<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathbike</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="div1">
        <div class="grid-dir">
            <div id="dir"><div class="rotate">LONG</div></div>
            <div id="calc">
                <table>
                    <tr>
                        <td class="h1"></td>
                        <td class="h1"></td>
                        <td class="h1"></td>
                        <td class="h1"></td>
                        <td class="h1"></td>
                        <td class="h1"></td>
                        <td class="h1"></td>
                        <td class="h1"></td>
                    </tr>
                    <tr>
                        <td class="bold">MARKET:</td>
                        <td class="bold">TICK SIZE:</td>
                        <td class="bold">STEP SIZE:</td>
                        <td class="bold">INITIAL AMOUNT:</td>
                        <td class="bold">SIZE:</td>
                        <td class="bold">LEVERAGE:</td>
                        <td class="bold">LIQUIDATION:</td>
                        <td class="bold">FEE %:</td>
                    </tr>
                    <tr>
                        <td class="c1">1</td>
                        <td class="c2">2</td>
                        <td class="c2">3</td>
                        <td class="c1">4</td>
                        <td class="c3">5</td>
                        <td class="c1">6</td>
                        <td class="c3"><div class="liqbor">7</div></td>
                        <td class="c2">8</td>
                    </tr>
                    <tr>
                        <td class="h1"></td>
                        <td class="h1"></td>
                        <td class="h1"></td>
                        <td class="h1"></td>
                        <td class="h1"></td>
                        <td class="h1"></td>
                        <td class="h1"></td>
                        <td class="h1"></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td class="bold">PNL:</td>
                        <td class="bold">ROE %:</td>
                        <td class="bold">% CHANGE:</td>
                        <td></td>
                        <td class="bold">PRICE:</td>
                        <td class="bold">ORDER AMOUNT:</td>
                        <td class="bold">ORDER TOTAL:</td>
                        <td class="bold">FEE:</td>
                    </tr>
                    <tr>
                        <td class="c3 gtext">1</td>
                        <td class="c3">2</td>
                        <td class="c4">3</td>
                        <td class="c3 bold right">TAKE PROFIT:</td>
                        <td class="c3 gtext">5</td>
                        <td class="c3">6</td>
                        <td class="c3">7</td>
                        <td class="c3">8</td>
                    </tr>
                    <tr>
                        <td>- -</td>
                        <td>- -</td>
                        <td>- -</td>
                        <td class="bold right">ENTRY:</td>
                        <td class="c1">5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td class="c3 rtext">1</td>
                        <td class="c3">2</td>
                        <td class="c5">3</td>
                        <td class="c3 bold right">STOP LOSS:</td>
                        <td class="c3 rtext">5</td>
                        <td class="c3">6</td>
                        <td class="c3">7</td>
                        <td class="c3">8</td>
                    </tr>
                </table>
            </div>
        </div>           
    </div>
</body>
</html>
